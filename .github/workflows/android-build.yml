name: Android Build CI

on:
  push:
    branches: [ "main" ]
    # paths:
      # - 'android/**'
  pull_request:
    branches: [ "main" ]
    # paths:
      # - 'android/**'

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup jdk-17
        uses: actions/setup-java@main
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Poetry Action
        uses: snok/install-poetry@v1.3.4
        with:
          version: 1.8.3

      - name: poetry install
        run: poetry install
      - name: run cli picker
        run: poetry run cli picker -sbp source -v debug

      - name: run android
        run: poetry run android
