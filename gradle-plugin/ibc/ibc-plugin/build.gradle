plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/spacecraft-android-gradle-plugin'
    website = "https://github.com/JamesfChen/spacecraft-android-gradle-plugin"
    description = "inter-bundle communication  plugin"
    tags = ['app ibc']
    version = '1.0.0'
    plugins {
        ibcplugin {
            displayName = 'ibc plugin'
//            description = "组件化之后，组件监听app的生命周期工具"
            tags = ['app-ibc']
            version '1.0.0'
        }
    }
    mavenCoordinates {
        groupId = 'com.github.jamesfchen'
        artifactId = "ibc-plugin"
        version = "1.0.0"
    }
}
apply plugin: 'java'
apply plugin: 'groovy'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
apply plugin: "java-gradle-plugin"
gradlePlugin {
    plugins {
        ibcplugin {
            id = 'com.github.jamesfchen.ibc-plugin'
            implementationClass = 'com.jamesfchen.ibc.IbcPlugin'
            displayName = 'inter-bundle communication  plugin'
            description = "inter-bundle communication annotation"
        }
    }
}
dependencies {
    api project(':base-plugin')
}
